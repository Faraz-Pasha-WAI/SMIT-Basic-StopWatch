<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stopwatch by Faraz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Basic Stopwatch App <span>by Faraz</span></h1>

    <div class="ring">
      <div class="display" id="display">00:00:00</div><br/>
      <div class="ringText">HRS &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; MIN &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; SEC </div>
    </div>

    <div class="buttons">
      <button id="startPause" onclick="startPauseTimer()">Start</button>
      <button id="reset" onclick="resetTimer()">Reset</button>
      <button id="lap" onclick="recordLap()">Lap</button>
    </div>

    <h4>LAP TIME</h4>

    <div id="laps"></div>
  </div>

</body>
<script src="app.js"></script>
</html>
